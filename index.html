<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>

<body>
    <div class="container">
        <div class="div-12-wrapper">
            <img src="img/1.png" alt="" class="img-12-min active-img">
            <img src="img/2.png" alt="" class="img-12-min">
            <img src="img/3.png" alt="" class="img-12-min">
            <img src="img/4.png" alt="" class="img-12-min">
            <img src="img/5.png" alt="" class="img-12-min">
            <img src="img/6.png" alt="" class="img-12-min">
        </div>
        
        <div class="div-12-max">
            <img src="img/1.png" alt="" class="img-12-max">
        </div>
        
        <button class="button-primary prev">Prev</button>
        <button class="button-primary next">Next</button>
        <button class="button-primary reset">Reset</button>
    </div>

    <script src="carousel.js"></script>
</body>

</html>
